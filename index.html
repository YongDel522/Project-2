<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic incendents Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
  </head>
<body>
  <h1>Traffic Incendents Search</h1>
  <header>
    <div>
      <select id = "accidentsel">
        {% for type in accidentTypes %}
        <option value = "{{trafficData.type}}">{{trafficData.type}}</option>
        {% endfor %}
      </select>
    </div>
    <input type="text">
     <button id="search">Search It!
  
     </button>
           </header>
  
  
  <div id="mapid">
  <script>
   
  const mymap = L.map('mapid').setView([33.753746, -84.386330], 13);
  const attribution ='&copy;<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>contributors';
  const tileUrl= 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  const tiles = L.tileLayer(tileUrl,{ attribution });
  tiles.addTo(mymap);
  </script>
 </div> 
</body>


</html>
